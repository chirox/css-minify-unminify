<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Minify - Unminify | JavaScript Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>

<body>

<div>
  <textarea id="minified-css-orig" style="height:180px;width:584px;">p{font:normal 14px/20px helvetica,arial,sans-serif;color:#333;}.woot{font-weight:bold}</textarea>
  <div class="clear">
    <div class="left">
      <button id="minified-css-button" style="vertical-align:middle;">Unminify</button>&nbsp;
    </div>
    <div class="right small" style="color:#999;">
      tab width: &nbsp; <input id="minified-css-tab" class="text" type="text" value="4" style="width:20px;vertical-align:middle;text-align:center;color:#999;" />
    </div>
  </div>
  <textarea id="minified-css-new" style="height:180px;width:584px;display:none;"></textarea><br />
  <script type="text/javascript" src="js/unminify-css.js"></script>
  <noscript><p>*The css unminifier requires javascript to work.*</p></noscript>
</div>
</body>

</html>
